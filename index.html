<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
        <header>
            
            <div class="header-container">
                <div class="wrapper-header flex">
                    <div class="list ">
                        <ul class="flex">
                            <li>
                                <a href="#">Donna</a>
                            </li>
        
                            <li>
                                <a href="#">Uomo</a>
                            </li>
        
                            <li>
                                <a href="#">Bambini</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logo">
                        <img src="img/boolean-logo.png" alt="Boolando Logo">
                    </div>
                    <div class="icons flex">
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>
            </div>
            
        </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>

        <div class="main-container">
            <div class="main-wrapper">
                <div class="row flex">
                    <div class="col">
                        <!-- CARD 1 -->
                        <div class="card">
                            <!-- img -->
                            <img class="top-img" src="img/1.webp" alt="">
                            <img class="img" src="img/1b.webp" alt="">
                            <!-- product info -->
                            <div class="product-info flex">
                                <span class="discount">-50%</span>
                                <span class="sostenability">Sostenabilità</span>
                            </div>
                            <!-- heart -->
                           <div class="heart">
                            <span>&hearts;</span>
                           </div>
                           
                           <div class="text-info">
                               
                               <span>Levi's</span>
                               <h2>RELAXED FIT TEE UNISEX</h2>
                               <span class="red">14,99€</span>
                               <span class="old-price">29,99€</span>
                               
                            </div>
                        </div>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <!-- /MAIN -->
    
    <!-- FOOTER -->
    <footer>
        <div class="footer-container flex">
            <div class="left-footer"></div>
            <div class="right-footer"></div>
        </div>
    </footer>
    <!-- /FOOTER -->

</body>

</html>
